<div class="profile">
	<form>
  		<h1>Sign Up</h1>
  		<h1><span>Please fill in this form to create an account.</span></h1>
  
  		<div class="form-box">
			<label for="fileupload"> Select a profile photo to upload.</label>
			<br><input type="file" name="fileupload" value="fileupload" id="fileupload">
			<input type="image" src="/wp-content/uploads/sendform.png" alt="Submit" width="100">
			<br>
			<br>
			<label for="first"><b>First Name</b></label>
			<input type="text" placeholder="Enter First Name" name="firstname" required>

			<label for="last"><b>Last Name</b></label>
			<input type="text" placeholder="Enter Last Name" name="lastname" required>

			<label for="email"><b>Email</b></label>
			<input type="text" placeholder="Enter Email" name="email" required>
		
			<label for="location"><b>Location</b></label>
			<input type="text" placeholder="Tempe, AZ" name="location" required>

			<label for="skills"><b>Skills</b></label>
			<input type="text" placeholder="Java, HTML, JavaScript..." name="skills" required>
		
		</div>
	
		<div class="clearfix">
			<button type="button" class="cancelbtn">Cancel</button>
			<button type="submit" class="signupbtn" formaction="memberIndex.html">Create Account</button>
		</div>
	</form>
</div>
